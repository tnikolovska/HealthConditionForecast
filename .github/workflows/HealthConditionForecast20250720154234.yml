name: Build and deploy .NET Core application to Web App HealthConditionForecast20250720154234
on:
  push:
    branches:
    - dev1
env:
  AZURE_WEBAPP_NAME: HealthConditionForecast20250720154234
  AZURE_WEBAPP_PACKAGE_PATH: .\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: .
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Show root directory (for debugging)
      run: dir
    - name: Show HealthConditionForecast folder (for debugging)
      run: dir HealthConditionForecast
    - name: Restore
      #run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
      run: dotnet restore HealthConditionForecast.sln
      working-directory: .
    - name: Build
      #run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
      run: dotnet build HealthConditionForecast.sln --configuration Release --no-restore
      working-directory: .
    - name: Test
      #run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
      #run: dotnet test "..\HealthConditionForecast.Tests\HealthConditionForecast.Tests.csproj" --no-build
      run: dotnet test HealthConditionForecast.sln --configuration Release --no-build --verbosity normal
      working-directory: .
    - name: Publish
      #run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
      run: dotnet publish HealthConditionForecast.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      working-directory: .
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.HealthConditionForecast20250720154234_SPN }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
